        label {

        }

        input,

        }

        button {

            background-color: #e53935;
            color: white;

            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {

        }

        .error {

        @media (max-width: 480px) {

            }

        }

        <nav>

            <span><a href="#donate-request"><i class="fa-solid fa-droplet"></i> D&R</a></span>

              <p><a href="Pages/recipientform.html">Request Blood</a></p>
              
            </div>
          </div>
          <a href="Pages/aboutus.html"> <i class="fa-solid fa-circle-info"></i> About Us </a>
          <a href="Pages/login.html"> <i class="fa-solid fa-circle-info"></i>Log In </a>

        </nav>
      </div>
   </div>
    
    
    <!-- registration form     -->
    <div class="form-container">
        
        <h2>Registration</h2>
        <form id="donorForm" novalidate>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
            <span class="error" id="nameError"></span>

            <label for="Location">Location:</label>
            <select name="Location" id="Location">
                <option value="" disabled selected>Select Location</option>
                <option value="Kathmandu">Kathmandu</option>
                <option value="Lalitpur">Lalitpur</option>
                <option value="Bhaktpur">Bhaktpur</option>
            </select>
            <span class="error" id="LocationError"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
            <span class="error" id="emailError"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$"
                title="At least 8 characters, including uppercase, lowercase, number & symbol" />
            <span class="error" id="passwordError"></span>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" />
            <span class="error" id="confirmPasswordError"></span>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("donorForm");

            form.addEventListener("submit", function (e) {
                e.preventDefault();

                // Get all input elements
                const name = document.getElementById("name").value.trim();
                const location = document.getElementById("Location").value;
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirmPassword").value;

                // Get error display spans
                const nameError = document.getElementById("nameError");
                const locationError = document.getElementById("LocationError");
                const emailError = document.getElementById("emailError");
                const passwordError = document.getElementById("passwordError");
                const confirmPasswordError = document.getElementById("confirmPasswordError");

                // Clear all previous errors
                nameError.textContent = "";
                locationError.textContent = "";
                emailError.textContent = "";
                passwordError.textContent = "";
                confirmPasswordError.textContent = "";

                let isValid = true;

                // Validate inputs
                if (name === "") {
                    nameError.textContent = "Name is required.";
                    isValid = false;
                }

                if (location === "") {
                    locationError.textContent = "Please select a location.";
                    isValid = false;
                }

                const emailPattern = /^\S+@\S+\.\S+$/;
                if (email === "") {
                    emailError.textContent = "Email is required.";
                    isValid = false;
                } else if (!emailPattern.test(email)) {
                    emailError.textContent = "Enter a valid email address.";
                    isValid = false;
                }

                const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;
                if (password === "") {
                    passwordError.textContent = "Password is required.";
                    isValid = false;
                } else if (!passwordPattern.test(password)) {
                    passwordError.textContent =
                        "Password must be at least 8 characters with uppercase, lowercase, number, and special symbol.";
                    isValid = false;
                }

                if (confirmPassword === "") {
                    confirmPasswordError.textContent = "Please confirm your password.";
                    isValid = false;
                } else if (password !== confirmPassword) {
                    confirmPasswordError.textContent = "Passwords do not match.";
                    isValid = false;
                }

                if (isValid) {
                    const user = {
                        name,
                        location,
                        email,
                        password
                    };

                    // Save to localStorage
                    let users = JSON.parse(localStorage.getItem("users")) || [];
                    users.push(user);
                    localStorage.setItem("users", JSON.stringify(users));

                    alert("Registered successfully!");
                    window.location.href = "login.html";
                    form.reset();
                }
            });
        });
    </script>
