  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- <link rel="stylesheet" href="../Css/st.css" /> -->
  <style>
    /* Reset and Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #fff;
  color: #333;
  line-height: 1.6;
  min-height: 100vh;
  display: flex;
  flex-direction: column;

    .form-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }


    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
      display: block;
    }


    button {
      width: 100%;
      padding: 12px;
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d32f2f;
    }


    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
        margin: 40px 10px;
      }

      h2 {
        font-size: 22px;
      }

      input,
      button {
        font-size: 14px;
      }
    }
    /* Navbar */
.navbar {
  margin: 10px 20px;
  padding: 0 30px;
  height: 60px;
  background-color: #ffffff;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
  flex-wrap: wrap;
  gap: 10px;
}

#logo p {
  font-family: Impact, "Arial Narrow Bold", sans-serif;
  font-size: 40px;
  font-weight: 900;
  color: #7c0000;
  user-select: none;
}

#logo a {
  text-decoration: none;
}


.tabs {
  display: flex;
  flex-wrap: wrap;
  gap: 25px;
}

.tabs a {
  color: #7c0000;
  text-decoration: none;
  font-size: 20px;
  font-weight: bold;
  padding: 8px 16px;
  border-radius: 5px;
  font-family: "Lucida Sans", sans-serif;
  transition: all 0.3s ease;
  white-space: nowrap;
}

.tabs a:hover,
.tabs a.active {
  background-color: red;
  color: white;
}
/* DropDown of the D R */
.DropDown {
  padding-top: 10px;
  position: relative;
  display: inline-block;
}
.dropdown-content {
  position: absolute;
  display: none;
  background-color: #f4f4f4;
  border-radius: 5px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  padding: 8px 0;
  min-width: 160px;
  z-index: 1000;
  font-weight: 700;
  text-align: center;
  transform: translateX(-25%);
}
.DropDown:hover .dropdown-content {
  display: block;
}
/* Footer */
footer {
  background-color: #00327c;
  color: white;
  margin-top: 15px;
  padding: 20px 20px 15px 20px;
  font-family: "Segoe UI", Tahoma, Verdana, sans-serif;
  border-radius: 7px 7px 0 0;
}

.footer-container {
  max-width: 100%;

  margin: auto;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  gap: 20px;
}
.footer-links a {
  text-align: center;
  color: white;
}
.footer-bottom {
  text-align: center;
}
@media (max-width: 600px) {
  .footer-container {
    flex-direction: column;
    align-items: center;
  }

}


  </style>
</head>

<body>
   <div class="navbar">
     <div id="logo">

        <a href="../index.html">
          <p><strong>ASHA</strong></p>
        </a>
      </div>
  
      <div class="tabs">
        <nav>
          <a href="../index.html"> <i class="fa-solid fa-house"></i> Home</a>

          <div class="DropDown">
            <span><a href="#donate-request"><i class="fa-solid fa-droplet"></i> D&R </a></span>
            <div class="dropdown-content">
              <p><a href="donerform.html">Donate Blood</a></p>
              <p><a href="recipientform.html">Request Blood</a></p>
              
            </div>
          </div>
          <a href="aboutus.html"> <i class="fa-solid fa-circle-info"></i> About Us </a>
          <a href="login.html"> <i class="fa-solid fa-circle-info"></i> Log In </a>

        </nav>
      </div>
   </div>
   

   <!-- login box -->
  <div class="form-container">


    <h2>Log In </h2>
    <form id="Login">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <span class="error" id="emailError"></span>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" />
      <span class="error" id="passwordError"></span>

      <button type="submit">Login</button>

      <div class="register">Don't Have a Account?
        <a href="register.html">sign up</a>
      </div>
    </form>
  </div>

 <script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("Login");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      // Clear previous error messages
      emailError.textContent = "";
      passwordError.textContent = "";

      let isValid = true;

      // Email Validation
      if (!email.value.trim()) {
        emailError.textContent = "Email is required.";
        isValid = false;
      } else if (!/^\S+@\S+\.\S+$/.test(email.value.trim())) {
        emailError.textContent = "Enter a valid email address.";
        isValid = false;
      }

      // Password Validation
      if (!password.value.trim()) {
        passwordError.textContent = "Password is required.";
        isValid = false;
      } else if (password.value.length < 6) {
        passwordError.textContent = "Password must be at least 6 characters.";
        isValid = false;
      }

      if (!isValid) return;

      //  Get registered users
      const users = JSON.parse(localStorage.getItem("users")) || [];

      //  Match the input credentials
      const matchedUser = users.find(user =>
        user.email === email.value.trim() &&
        user.password === password.value.trim()
      );

      if (matchedUser) {
        //  Store logged-in user and redirect
        localStorage.setItem("LoggedInUser", JSON.stringify(matchedUser));
        window.location.href = "../index.html";
      } else {
        alert("Incorrect email or password.");
      }
    });
  });
  
</script>

</body>
